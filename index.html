<head>

  <link rel="stylesheet" type="text/css" href="fonts.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    $(document).ready(function(){

<body>
  <div id="main">
    <a id="flip" class="icon-circle-right" href="#"></a>
  </div><!--Main-->

      <div id="greeting">
        <img src="img/man.jpg" width="200" /><h1>Happy Birthday Name<br/>It's 23rd May....<span class="icon-gift"></span></h1>
      </div><!--Greeting-->
      <br/>

      <h2>I hope you have a wonderful day and that the year ahead is filled with much love, many wonderful surprises and gives you lasting memories that you will cherish in all the days ahead. Happy Birthday!</h2>
    </div><!--Text-->
    <a class="icon-circle-left" href="#" onclick='location.reload(true); return false;'></a>
